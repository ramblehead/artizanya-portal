# Hey Emacs, this is -*- coding: utf-8 -*-

query GetElement($id: String!) {
  element(id: $id) {
    id
    name
    description
  }
}

query GetProcess($id: String!) {
  process(id: $id) {
    id
    name
    inComponents {
      id
      name
    }
    outComponents {
      id
      name
    }
  }
}
